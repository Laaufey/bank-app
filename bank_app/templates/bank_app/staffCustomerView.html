{% extends 'bank_app/base/base2.html' %} 
{% block content %}
<h2>Customers</h2>
<div class="flex">
  <div>
    <h3>Active customers</h3> 
    
    <table class="account-table">
      <tr class="account-titles">
        <th>Customer no.</th>
        <th>Full name</th>
        <th>Membership</th>
        <th>Accounts</th>
      </tr>
      {% for customer in customers %}
      <tr>
        <td>{{ customer.user.id }}</td>
        <td><a href="{% url 'bank_app:staff_customer_details' customer.pk %}">{{ customer.full_name }}</a></td>
        <td>{{ customer.customer_rank }}</td>
        <td>{{ customer.customer_rank }}</td>
      </tr>
      {% endfor %}
    </table>
    
  </div>
</div>
{% endblock %}
